<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Avatar Builder</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="preview">
      <img id="preview-img" src="images/body1.png" alt="Avatar Preview" />
    </div>

    <div class="selector-grid">
      <img class="selector" src="images/body1.png" data-preview="images/body1.png" alt="Body 1" />
      <img class="selector" src="images/body2.png" data-preview="images/body2.png" alt="Body 2" />
      <img class="selector" src="images/body3.png" data-preview="images/body3.png" alt="Body 3" />
      <!-- Ajoute autant que tu veux -->
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
